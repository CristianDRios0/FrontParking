<div class="title">
    <h2>SISTEMA PARQUEADERO</h2>
</div>
<div class="crud_panel">
    <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#modalCrearCelda" id="btnAbrirModalCelda">
        <i class="bi bi-plus-lg"></i>
        Crear Celda
    </button>
</div>
<div class="celdas_content">
    <div class="cell" 
    *ngFor="let celda of celdas" 
    [ngClass]="{'libre': celda.estado === 'libre', 'ocupado': celda.estado === 'ocupado', 'reservado': celda.estado === 'reservado'}">
        {{celda.codigo}}
    </div>
</div>   

<!-- Modal para crear celda-->

<div class="modal fade" id="modalCrearCelda" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Crear nueva celda</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body-content">
                <app-crear-celda [celdaInput]="celdaSeleccionada"></app-crear-celda>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="crearCelda()" data-bs-dismiss="modal">
                    Crear Celda
                </button>
            </div>
        </div>
    </div>
</div>
